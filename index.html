<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Papers</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      color: #222;
      margin: 2em;
    }
    .paper {
      margin-bottom: 1.5em;
    }
    .paper-title {
      font-weight: bold;
    }
    .link {
      color: #0059b2;
      text-decoration: underline;
      margin-right: 1em;
    }
    .toggle-abstract {
      color: #008000;
      cursor: pointer;
      text-decoration: underline;
      margin-right: 1em;
    }
    .abstract {
      display: none;
      margin-top: 0.3em;
      margin-left: 1em;
    }
  </style>
</head>
<body>
  <h2>My Papers</h2>

  <!-- Paper 1 -->
  <div class="paper">
    <span class="paper-title">Paper 1 Title</span><br>
    <a class="link" href="https://arxiv.org/abs/1234.5678" target="_blank">[External Link]</a>
    <span class="toggle-abstract" onclick="toggleAbstract('abs1')">[Show abstract]</span>
    <div id="abs1" class="abstract">
      This is the abstract for Paper 1. It explains the main findings and contributions of the work.
    </div>
  </div>

  <!-- Paper 2 -->
  <div class="paper">
    <span class="paper-title">Paper 2 Title</span><br>
    <a class="link" href="https://arxiv.org/abs/2345.6789" target="_blank">[External Link]</a>
    <span class="toggle-abstract" onclick="toggleAbstract('abs2')">[Show abstract]</span>
    <div id="abs2" class="abstract">
      Abstract for Paper 2 goes here. Describes method, results, and discussion.
    </div>
  </div>

  <script>
    function toggleAbstract(id) {
      var el = document.getElementById(id);
      el.style.display = (el.style.display === "none" || el.style.display === "") ? "block" : "none";
    }
  </script>
</body>
</html>
